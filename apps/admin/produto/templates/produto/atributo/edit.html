{% extends 'administrador\base.html' %}
{% load static %}

{% block 'title' %}Editar Atributo{% endblock %}

{% block 'head' %}
{% endblock %}

{% block 'dashboard' %}
<div class="container">
    <div class="container-box-admin">
        <h2>Editar Atributo {{ atributo.nome }}</h2>
        <form class="mt-4" action="{% url 'apps_administrador.produto:edit_atributo_produto' atributo.id %}" method="POST" >
            {% csrf_token %}
            <p>Observação os campos com<span style="color: red"> * </span>são obrigatorios</p>
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="form-label">Nome<span style="color: red"> * </span>:</label>
                    <input type="text" class="form-control" name="nome_atributo" id="nome_atributo" value="{{ atributo.nome }}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="form-label">Valor<span style="color: red"> * </span>:</label>
                    <input type="text" class="form-control" name="valor_atributo" id="valor_atributo" value="{{ atributo.valor }}" required>
                </div>
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn-principal">Editar</button>
                <button type="button" onclick="window.history.back();" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
