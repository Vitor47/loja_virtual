{% extends 'administrador\base.html' %}
{% load static %}

{% block 'title' %}Editar Banner{% endblock %}

{% block 'head' %}
{% endblock %}

{% block 'dashboard' %}
<div class="container">
    <div class="container-box-admin">
        <h2>Editar Banner</h2>
        <form class="mt-4" action="{% url 'apps_administrador.banner:edit_banner' banner.id %}" method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            <p>Observação os campos com<span style="color: red"> * </span>são obrigatorios</p>

            <div class="form-group row">
                <div class="col-md-6">
                    <div class="inputDnD">
                        <label class="form-label" for="image_stand">Imagem<span style="color: red"> * </span>:</label>
                        <div style="margin-top: 6px;" class="margin-bootom"></div>
                        <img src="/media/{{banner.imagem }}" style="width: 280px;">
                        <input type="file" class="form-control-file text-primary font-weight-bold" id="image_banner"
                            name="image_banner" accept="image/*" onchange="readUrl(this)" data-title="Substituir imagem">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label class="form-label">Status<span style="color: red"> * </span>:</label>
                    <select class="form-control" id="status" name="status" aria-label="Default select example">
                        {% if banner.status == True %}
                        <option value="1" selected>Ativo</option>
                        <option value="2">Inativo</option>
                        {% else %}
                        <option value="1">Ativo</option>
                        <option value="2" selected>Inativo</option>
                        {% endif %}
                    </select>
                </div>
            </div>

            <div class="margin mt-4 mb-4">
                <button type="submit" class="btn-principal">Editar</button>
                <button type="button" onclick="window.history.back();" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block 'body' %}
<script src="{% static 'administrador/banner/js/banner.js' %}" type="text/javascript"></script>
{% endblock %}
